{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Notifications</h2>
    <a href="{% url 'mark_all_read' %}" class="btn btn-sm btn-outline-secondary mb-3">Mark All as Read</a>

    <ul class="list-group">
        {% for note in notifications %}
        <li class="list-group-item {% if not note.is_read %}list-group-item-info{% endif %}">
            <div class="d-flex justify-content-between">
                <span>{{ note.message }}</span>
                <small class="text-muted">{{ note.created_at }}</small>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-muted">No notifications.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
