{% extends 'base.html' %}

{% block content %}
<h3>Request Item: {{ item.name }}</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Request</button>
    <a href="{% url 'faculty_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
