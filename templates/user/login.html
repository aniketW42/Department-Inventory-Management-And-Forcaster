<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 mb-4 d-flex align-items-center" style="min-height: calc(100vh - 112px);">
        <div class="card shadow-sm mx-auto" style="max-width: 450px; width: 100%; background-color: #ffffff; border-radius: 12px;">
            <div class="card-body p-3">
                <h2 class="mb-3 fw-bold text-center" style="color: #343a40; font-size: 1.5rem;">Login</h2>
                <p class="text-center mb-3 text-muted" style="font-size: 0.95rem;">Access the Department Inventory System</p>
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible fade show mb-2" role="alert" style="font-size: 0.9rem; padding: 0.5rem 0.75rem;">
                            <strong>Error:</strong> Invalid username or password.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <div class="mb-2">
                        <label for="id_username" class="form-label small fw-medium text-muted">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control form-control-sm" required placeholder="Enter username">
                    </div>
                    <div class="mb-2">
                        <label for="id_password" class="form-label small fw-medium text-muted">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control form-control-sm" required placeholder="Enter password">
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
