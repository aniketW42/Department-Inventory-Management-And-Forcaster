{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="col">
            <h1 class="h3 mb-0 fw-bold" style="color: #343a40;">
                {% if item.name %}Edit Item{% else %}Add Item{% endif %}
            </h1>
            <p class="mb-3 text-muted">Add a new item to your inventory with all required details.</p>
        </div>
        
        <h2>Edit Item: {{ item.name }}</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'inventory_items' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
