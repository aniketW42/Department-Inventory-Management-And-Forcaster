{% extends "base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Add Item: {{ item.name }}</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'inventory_items' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
